<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaf Classification</title>
    <link rel="shortcut icon" type="image/jpg" href="../uploads/favicon.jpg"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body class="bg-image">
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            {% if current_user.is_authenticated %}
                                <a href="{{ url_for('main.index') }}" class="navbar-item">
                                    <strong class="is-size-4">Home</strong>
                                </a>
                                <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                    <strong class="is-size-4">Logout</strong>
                                </a>
                            {% elif not current_user.is_authenticated %}
                                <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                    <strong class="is-size-4">Login</strong>
                                </a>
                                <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                    <strong class="is-size-4">Sign Up</strong>
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
